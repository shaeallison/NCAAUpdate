    <div class="container">

      <div class="row ">
	<div id="message"></div>
        <h1>NCAA Investigation Characters</h1>
        <p class="lead">Who was involved in the investigation and where are they now?</p>
      </div>
    

      <div class="row">
        <div class="col-md-3 bg-blue">
          <div id="navlist" ></div>
        </div>

	  <div class = "row">

	  <div id="topnav"></div>
	  </div>
	  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
        <script>
	 var htmlBottom = "";
	 var htmlNav ="<ul class='characters'>";
	 var htmlTop ="";

      $(document).ready(function() {
	$("#message").text("DOM Loaded and Ready");

       loadXML();

      });
      
      function loadXML(){
	$("#message").text("starting to loadXML()");

	$.ajax({
	  type:"GET", 
	  url:"ncaa.xml",
	  dataType:"xml",
	  success: parseXML
	})
      } //end loadXML()
      
      function parseXML(xml){
	console.log(xml);
	$(xml).find("person").each(function(index){
	  //builds left nav
	    // create var for the name
	    tempName = $(this).attr("name")
	    tempLastName = $(this).attr("last")
	    tempPhoto = $(this).find("photo").text()
	    htmlNav += "<li class='characters'><a class='white' href='#" + tempLastName + "'>" + tempName + "</a></li>";

	  //builds top thumbnail wall
	  htmlTop += "<a href='#" + tempLastName + "'><img class='imageWall' src='" + tempPhoto + "' width='100' height='100' alt='player'></a>";

	  // builds player profile at the bottom of the page for anchors
	  htmlBottom += "<div class='floatRight'><img src='" + tempPhoto + "' width='100' height='100' alt='player'></div>";
	  htmlBottom += "<h3 id='" + tempLastName + "'>" + tempName+ "</h3><ul>"
	  htmlBottom += "<li>" + $(this).find("location").text() + "</li>";
	  htmlBottom += "<li>" + $(this).find("occupation").text() + "</li></ul>";
	  htmlBottom +="<p class='biorole'>" + $(this).find("role").text() + "</p>";


	  if (index != 0){
	  htmlBottom += "<p><a href='#navlist'>Return to menu</a></p>";
	  }


	})

	$("#navlist").append(htmlNav);
        $("#person").append(htmlBottom);
	$("#topnav").append(htmlTop);
      }//end of Parse XML
      
      
      
    </script>
